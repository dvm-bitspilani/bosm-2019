<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOSM 2019</title>
        <link rel="stylesheet" href="../src/css/app.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
    <body>
        <div class="wrapper">
            <div class="nav-bar">
                <span class="links">ABOUT US</span>
                <span class="links">SPONSORS</span>
                <span class="icon"><div class="logo"></div></span>
                <span class="links">SUBSCRIBE</span>
                <span class="links">CONTACT US</span>
            </div>
            <div class="player"></div>
            <div class="bosm-heading"></div>
            <div class="back-text"></div>
            <div class="dates"></div>

            <div class="bottom">
                <div class="net-links">
                    <span class="social-icons"><i class="fab fa-facebook"></i></span>
                    <span class="social-icons"><i class="fab fa-twitter"></i></span>
                    <span class="social-icons"><i class="fab fa-instagram"></i></span>
                </div>
                <div class="scroll-downs">
                    <div class="mousey">
                        <div class="scroller"></div>
                    </div>
                </div>
                <div class="days-left">35 Days Left</div>
            </div>
        </div>
    </div>

    <div class="navigator">
        <div class="navigation"><div class="dot">.</div></div>
        <div class="navigation"><div class="dot">.</div></div>
        <div class="navigation"><div class="dot">.</div></div>
        <div class="navigation"><div class="dot">.</div></div>
    </div>
    </body>
</html>
